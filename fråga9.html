<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <input id="adress"> <button onClick = "showImage()">Click Here!</button>
    <img id = "bild">

    <script>
        function showImage() {
            const imageUrl = document.getElementById("adress").value;
            
            const imageElement = document.getElementById("bild");
            imageElement.src = imageUrl;
            
            if (imageUrl) {
                imageElement.style.display = "block";
            } else {
                imageElement.style.display = "none";
            }
        }
    </script>
</body>

</html>
