<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fråga 4</title>
</head>

<body>


    <script>
        let myNumber = parseFloat(prompt("Ange ett tal:"));

        if (myNumber >= 5 && myNumber <= 10) {
            alert("Talet är mellan 5 och 10");
        } else {
            alert("Talet är inte mellan 5 och 10");
        }

    </script>
</body>

</html>
